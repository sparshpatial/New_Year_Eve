<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="poject.css"
    />
    <script src="script.js" defer></script>
</head>
<body>   
    <h1>New Year's Eve</h1> 

    <div class="countdown-container">
        <div class="timer Days-c">
            <p class="big-text" id="Days">0
            </p>
            <span>Days</span>
        </div>
        <div class="timer Hours-c">
            <p class="big-text" id="Hours">0
            </p>
            <span>Hours</span>
        </div>
        <div class="timer Minutes-c">
            <p class="big-text" id="Minutes">0
            </p>
            <span>Minutes</span>
        </div>
        <div class="timer Seconds-c">
            <p class="big-text" id="Seconds">0
            </p>
            <span>Seconds</span>    
    </div>
</body>
</html>
